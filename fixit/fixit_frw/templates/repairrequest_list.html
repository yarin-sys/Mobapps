{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Repair Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1>Repair Requests</h1>
    <div class="row">
        {% for request in repair_requests %}
        <div class="col-md-4 mb-3">
            <div class="card">
                {% if request.images.all %}
                    <img src="{{ request.images.first.image.url }}" class="card-img-top" alt="{{ request.item_name }}">
                {% else %}
                    <img src="{% static 'default_image.jpg' %}" class="card-img-top" alt="No image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'repairrequest_detail' request.pk %}">{{ request.item_name }}</a>
                    </h5>
                    <p class="card-text">{{ request.description|truncatewords:10 }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No repair requests found.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
