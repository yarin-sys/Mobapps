      <div class="login-container">
        <div class="photo" style="background-color: #d9d9d9c7; width: 369px; height: 369px; border-radius: 50%; border: black solid 4px; display: flex; justify-content: center; align-items: center" id="photoButton">
          <i class="fa-solid fa-pencil" id="fa-pencil"></i>
          upload your profile picture
        </div>
        <div class="card">
          
          <!-- Dont change the attributes 'name' at this form! -->
          <form id="signupForm">
            <div class="teks-input">
              <input type="text" class="form-control" id="username" name="username" required placeholder="Username"/>
            </div>
            <div class="teks-input">
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required placeholder="Email"/>
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="teks-input">
              <!-- <label for="phone" class="form-label">Phone Number</label> -->
              <input type="text" class="form-control" id="phone" name="phone" required placeholder="Phone Number"/>
            </div>
              <!-- <label for="picture" class="form-label">Your Profile picture</label> -->
              <input class="form-control" type="file" id="profile_pict" name="profile_pict" multiple accept="image/*" required style="display: none;"/>
  
            <div class="teks-input">
              <!-- <label for="address" class="form-label">Address</label> -->
              <textarea class="form-control" id="address" name="address" rows="6" placeholder="Address" required ></textarea>
            </div>
            <div class="teks-input">
              <!-- <label for="password1" class="form-label">Password</label> -->
              <input type="password" class="form-control" id="password" name="password1" required placeholder="Password"/>
              <div id="warningPassword" class="form-text"></div>
            </div>
            <div class="teks-input">
              <!-- <label for="password1" class="form-label">Retype Password</label> -->
              <input type="password" class="form-control" id="password2" name="password2" required placeholder="Confirm Password"/>
            </div>

            <div class="teks-box">
              <input type="checkbox" id="terms" name="option" required onclick="checkOnlyOne(this)"/>
              <label for="terms">User</a></label>
              <input type="checkbox" id="terms" name="option" required onclick="checkOnlyOne(this)"/>
              <label for="terms">Repairer</a></label>
            </div>
            <div class="tombol">

              <button type="submit"class="btn btn-primary w-100" id= "login-btn" style="  color: #ffffff;
                        font-family: inter;
                        font-size: 26.29px;
                        font-weight: 700;width: 492.48358154296875px;">Create Account</button>
            </div>
          </div>
        </form>
      </div>

      <script>
    function checkOnlyOne(checkbox) {
      const checkboxes = document.getElementsByName('option');
      checkboxes.forEach((item) => {
        if (item !== checkbox) item.checked = false;
      });
    }
  </script>
