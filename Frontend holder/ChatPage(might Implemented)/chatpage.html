<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixit Forward</title>
  <link rel="shortcut icon" href="Images/logo-ikon.jpg" type="image/png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top px-4 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="Images/logo-fixit.jpg" alt="Fixit Forward" width="150" height="60"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#Aboutus">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#user">User</a></li>
        <li class="nav-item"><a class="nav-link" href="#repairer">Repairer</a></li>
        <li class="nav-item"><a class="nav-link" href="#community">Community</a></li>
      </ul>
      <div class="d-flex align-items-center gap-3">
        <i class="fa-solid fa-magnifying-glass" id="search-icon" style="cursor: pointer;"></i>
        <form class="d-flex d-none" id="search-form">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a href="Sign-in" class="text-decoration-none">Sign-in</a>
      </div>
    </div>
  </div>
</nav>

<div class="center-wrapper mt-5 pt-5">
  <!-- Main Chat Section -->
  <div class="container main-container">
    <div class="row g-4">
      <!-- Product Info Section -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="Images/brokenitem2.png" alt="Black Headphones" />
          <h5 class="mt-3">Black Headphones</h5>
          <p><strong>Fee:</strong> Rp500.000</p>
          <p class="small">A broken headband. Detached ear cup. Loose cable. Yup, definitely broken.</p>
          <hr class="text-light" />
          <p class="fw-bold">How much fee are you aiming for?</p>
        </div>
      </div>

      <!-- Chat Section -->
      <div class="col-md-8">
        <div class="chat-box" id="chat-box"></div>

        <!-- Input Field -->
        <div class="input-group mt-3">
          <span class="input-group-text" id="plus-button" style="cursor: pointer;">+</span>
          <input type="text" class="form-control chat-input" placeholder="Type Chat" id="text-input"/>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
